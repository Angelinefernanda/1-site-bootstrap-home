<!DOCTYPE html>
<html>
<head>
	<link rel="shortcut icon" type="img/png" href="Logo.png">
	<title>Camisas Retrô Timão|Login</title>	
	<meta charset="utf-8">
	<script src="https://kit.fontawesome.com/bb98ef1d00.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Estilo.css">
	<style type="text/css">
		body {
	position: relative;
    height: 100vh;
    width: 100vw;
    background-color: #bababa;
    background-size: cover;
    background-repeat: no-repeat;
}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<aside class="col-md-4" id="AreaLogin">
				<div class="card">
					<h4 class="card-title text-center mb-4 mt-1">
						Entrar
					</h4>
					<hr>
					<p class="text-success text-center">
						Acesse sua conta
					</p>
					<form>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fas fa-user-check"></i>
									</span>
								</div>
								<input type="email" name="" class="form-control" placeholder="E-mail">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
								<div class="input-group-prepend">
									<span class="input-group-text">
										<i class="fa fa-lock"></i>
									</span>
								</div>
								<input class="form-control" type="password" name="" placeholder="******">
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block">Login</button>	
						</div>
						<p class="text-center"><a href="" class="btn">Esqueceu sua senha?</a></p>
					</form>
				</div>
			</aside>
		</div>
	</div>

</body>
</html>
